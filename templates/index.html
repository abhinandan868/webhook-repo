<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Webhook Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0366d6;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .event-type {
            font-weight: bold;
            color: #0366d6;
        }
        .timestamp {
            color: #586069;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>GitHub Webhook Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <span class="event-type">{{ event.event_type.upper() }}</span>: {{ event.message }}
                <br>
                <span class="timestamp">{{ event.timestamp.strftime("%Y-%m-%d %H:%M:%S UTC") }}</span>
            </li>
        {% endfor %}
    </ul>
    <script>
        setTimeout(function() {
            location.reload();
        }, 15000);
    </script>
</body>
</html>
